/_status:
  description: Server status.
  get:
    responses:
      200: { schema: ServerStatus }

/authenticate_user:
  description: Authenticate a user.
  post:
    responses:
      200: { schema: AuthenticatedUser }

/system_recovery:
  description: Authenticate a user when system recovery is enabled.
  post:
    responses:
      200: { schema: SystemRecovery }

/license:
  description: Server license.
  get:
    responses:
      200: { schema: ServerLicense }

/server_api_version:
  description: The Chef API versions supported by this server.
  get:
    responses:
      200: { schema: ServerApiVersion }
