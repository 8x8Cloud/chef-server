description: Cookbooks used to manage nodes.
type: list_endpoint

/{cookbook}:
  description: A cookbook.
  type: list_endpoint
  uriParameters:
    cookbook:
      description: Name of the cookbook.
      type: string

  /{cookbook_version}:
    description: A version of a cookbook.
    type: item_endpoint
    uriParameters:
      cookbook_version:
        description: Version of the cookbook.
        type: string

  /_acl:
    type: acl_endpoint

    /{permission}:
      type: acl_permission_endpoint
