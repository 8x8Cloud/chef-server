driver:
  name: vagrant
  customize:
    cpus: 4
    memory: 2048
  synced_folders:
    - ['.', '/home/vagrant/opscode-omnibus']

provisioner:
  name: chef_zero
  require_chef_omnibus: latest

platforms:
  - name: ubuntu-12.04
    run_list: apt::default
  - name: ubuntu-11.04
    run_list: apt::default
  - name: ubuntu-10.04
    run_list: apt::default
  - name: centos-5.10
  - name: centos-6.5

suites:
  - name: default
    run_list: omnibus::default
    attributes:
      omnibus:
        build_user:  vagrant
        install_dir: /opt/opscode
